<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title></title>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../css/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="../css/public.css"/>
    <link rel="stylesheet" type="text/css" href="../css/my.css"/>
</head>
<body>
	<div class="mui-content">
		<!--个人空间-->
	    <div class="zone">
	    	<div class="zone1">
	    		<img src="../img/60x60.gif" alt="" id="tou" />
	    		<div>
	    			<p class="uName">1111111111111111</p>
    				<span class="mui-icon mui-icon-star"></span>
	    		</div>
	    	</div>
	    	<div class="zone2">
	    		<div class="zone2_info">
	    			<span>去发现</span><i class="iconfont icon-game"></i>
	    		</div>
	    	</div>
	    </div>
	    
	    <!--我的歌曲-->
	    <ul class="mui-table-view myMusic">
		    <li class="mui-table-view-cell" id="li1">
		        <a class="mui-navigate-right"><span class="mui-icon iconfont icon-quanbu left_span"></span><span class="left_span span_str">全部歌曲</span><span class="right_span all">0首</span></a>
		    </li>
		    <li class="mui-table-view-cell">
		        <a class="mui-navigate-right"><span class="mui-icon iconfont icon-demo18 left_span"></span><span class="left_span">下载管理</span><span class="right_span">0首</span></a>
		    </li>
		    <li class="mui-table-view-cell" id="li2">
		        <a class="mui-navigate-right"><span class="mui-icon iconfont icon-zuixin left_span"></span><span class="left_span span_str">最近播放</span><span class="right_span history">0首</span></a>
		    </li>
		</ul>
		
		
		<!--我的歌单-->
		<div class="view_box new_song_box">
			<div class="title">
				<div class="left_title"><span>我的歌单</span></div>
				<div class="right_title"><span>2个</span><span class="mui-icon mui-icon-arrowright"></span></div>
			</div>
			<div class="main">
				<div class="pic_box">
					<div class="box_img"><img src="../img/xihuan.jpg" alt="" /></div>
					<div class="box_p"><p>我喜欢</p><p>10首</p></div>
				</div>
				<div class="pic_box">
					<div class="box_img"><img src="../img/moren.jpg" alt="" /></div>
					<div class="box_p"><p>默认列表</p><p>55首</p></div>
				</div>
				<div class="pic_box">
					<div class="box_img"><img src="../img/pic_box2.png" alt="" /></div>
					<div class="box_p"><p>列表一</p><p>55首</p></div>
				</div>
			</div>
			<div class="main">
				<div class="pic_box">
					<div class="box_img"><img src="../img/pic_box1.png" alt="" /></div>
					<div class="box_p"><p>列表一</p><p>10首</p></div>
				</div>
				<div class="pic_box">
					<div class="box_img"><img src="../img/pic_box2.png" alt="" /></div>
					<div class="box_p"><p>列表一</p><p>55首</p></div>
				</div>
				<div class="pic_box">
					<div class="box_img"><img src="../img/pic_box3.png" alt="" /></div>
					<div class="box_p"><p>列表一</p><p>55首</p></div>
				</div>
			</div>
		</div>
	    <script src="../js/mui.min.js"></script>
	    <script type="text/javascript" src="../js/lib/zepto.min.js" ></script>
	    <script type="text/javascript" src="../js/public.js"></script>
		<script type="text/javascript" src="../js/my.js"></script>
	</div>
</body>
</html>
